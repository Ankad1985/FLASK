<!-- Создать базовый шаблон для интернет-магазина, содержащий общие элементы дизайна (шапка, меню, подвал), и дочерние шаблоны для страниц категорий товаров и отдельных товаров. Например, создать страницы «Одежда», «Обувь» и «Куртка», используя базовый шаблон. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>
    <nav class="nav">
        <a href="/clothes">Одежда</a>
        <a href="/shoes">Обувь</a>
        <a href="/jacket">Куртка</a>
    </nav>
    <header>
        {% block content %}{% endblock %}
    </header>

    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, officia.</p>
    </footer>
</body>

</html>
